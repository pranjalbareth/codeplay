      nav li {

      nav ul {
      			list-style: none;
      			text-align: center;
      }
      a.nav-link
      {
      			position: relative;
      }
      a.nav-link:hover {
      			color: #fff;
      }
      a.nav-link:before {
      			content: "";
      			position: absolute;
      			width: 100%;
      			height: 2px;
      			bottom: 0;
      			left: 0;
      			background-color: #FFF;
      			visibility: hidden;
      			transform: scaleX(0);
      			transition: all 0.3s ease-in-out;
      }
      a.nav-link:hover:before {
      			visibility: visible;
      			transform: scaleX(1);
      }
